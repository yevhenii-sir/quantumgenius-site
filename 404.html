<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quantum Genius - Redirecting</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --primary: #135bec;
      --card: #f8fafc;
      --border: #e2e8f0;
    }
    body {
      margin: 0;
      font-family: "Space Grotesk", "Noto Sans", Arial, sans-serif;
      background: radial-gradient(circle at 10% 10%, rgba(19, 91, 236, 0.08), transparent 40%),
        radial-gradient(circle at 90% 10%, rgba(138, 43, 226, 0.08), transparent 40%),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      max-width: 520px;
      width: 100%;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 20px 40px -20px rgba(15, 23, 42, 0.2);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 26px;
    }
    p {
      margin: 8px 0;
      color: var(--muted);
      line-height: 1.5;
    }
    .meta {
      margin: 16px 0 20px;
      padding: 12px 14px;
      border-radius: 12px;
      background: #eef2ff;
      font-size: 14px;
      color: #1e293b;
    }
    .meta span {
      font-weight: 600;
      color: #1e293b;
    }
    .btn {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 12px;
      background: var(--primary);
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
    }
    .redirecting .card {
      display: none;
    }
    .redirecting-note {
      display: none;
      font-size: 16px;
      color: var(--muted);
      text-align: center;
    }
    .redirecting .redirecting-note {
      display: block;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Opening Quantum Genius</h1>
    <p>If the app is not installed, you will be redirected to Google Play.</p>
    <div class="meta">
      Bundle: <span id="bundle-id">loading</span><br />
      Room: <span id="room-code">loading</span><br />
      Inviter: <span id="inviter-id">loading</span>
    </div>
    <a class="btn" id="target-link" href="#">Open in Google Play</a>
  </main>
  <div class="redirecting-note">Redirecting...</div>

  <script>
    (function () {
      var pathname = window.location.pathname || "/";
      var search = window.location.search || "";
      var hash = window.location.hash || "";
      var params = new URLSearchParams(search);
      var bundle = params.get("bundle") || "com.quantumgenius.cardsgames";
      var room = params.get("room") || params.get("code") || "";
      var inviter = params.get("inviter") || "";
      var isJoin = pathname === "/join" || pathname.indexOf("/join/") === 0;
      var bodyEl = document.body;

      if (isJoin) {
        var parts = pathname.split("/").filter(Boolean);
        if (parts.length >= 2 && parts[1]) {
          room = parts[1];
        }
      }

      if (!isJoin) {
        if (bodyEl) {
          bodyEl.classList.add("redirecting");
        }
        if (pathname !== "/" || search || hash) {
          var redirectTarget = "/?redirect=" + encodeURIComponent(pathname + search + hash);
          window.location.replace(redirectTarget);
        }
        return;
      }

      var playUrl = "https://play.google.com/store/apps/details?id=" + encodeURIComponent(bundle);
      var referrerParts = [];
      if (room) {
        referrerParts.push("room=" + encodeURIComponent(room));
      }
      if (inviter) {
        referrerParts.push("inviter=" + encodeURIComponent(inviter));
      }
      if (referrerParts.length) {
        playUrl += "&referrer=" + encodeURIComponent(referrerParts.join("&"));
      }

      var bundleEl = document.getElementById("bundle-id");
      if (bundleEl) {
        bundleEl.textContent = bundle;
      }
      var roomEl = document.getElementById("room-code");
      if (roomEl) {
        roomEl.textContent = room || "none";
      }
      var inviterEl = document.getElementById("inviter-id");
      if (inviterEl) {
        inviterEl.textContent = inviter || "none";
      }
      var linkEl = document.getElementById("target-link");
      if (linkEl) {
        linkEl.href = playUrl;
      }

      window.setTimeout(function () {
        window.location.replace(playUrl);
      }, 800);
    })();
  </script>
</body>
</html>
